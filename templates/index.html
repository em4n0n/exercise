<!DOCTYPE html>
<html>
<head>
  <title>Smart Workout Planner</title>
</head>
<body>
  <h1>Enter Your Biometric Info</h1>
  <form action="/generate-plan" method="POST">
    Age: <input name="age" type="number" required><br>
    Gender: <select name="gender"><option>Male</option><option>Female</option></select><br>
    Height (cm): <input name="height" type="number" required><br>
    Weight (kg): <input name="weight" type="number" required><br>
    Goal: 
    <select name="goal">
      <option>Lose Fat</option>
      <option>Build Muscle</option>
      <option>Maintain</option>
    </select><br>
    Experience: 
    <select name="experience">
      <option>Beginner</option>
      <option>Intermediate</option>
      <option>Advanced</option>
    </select><br>
    Time Per Day (mins): <input name="time" type="number" required><br>
    <button type="submit">Generate Workout Plan</button>
  </form>
</body>
</html>
